syntax = "proto3";

package store;

message KeyRequest { string key = 1; }

message GetReply {
  string key = 1;
  string value = 2;
}

message PutRequest {
  string key = 1;
  string value = 2;
}

message PutReply {
  string key = 1;
  string value = 2;
}

message DeleteReply {
  string key = 1;
  string value = 2;
}

service Store {
  rpc Get(KeyRequest) returns (GetReply);
  // add or overwrite
  rpc Put(PutRequest) returns (PutReply);
  rpc Delete(KeyRequest) returns (DeleteReply);
}

