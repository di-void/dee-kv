syntax = "proto3";

package store;

message GetRequest { string key = 1; }

message GetReply {
  string key = 1;
  string value = 2;
}

message PutRequest {
  string key = 1;
  string value = 2;
}

message PutReply {
  string key = 1;
  string value = 2;
}

service Store {
  rpc Get(GetRequest) returns (GetReply);
  rpc Put(PutRequest) returns (PutReply);
}

