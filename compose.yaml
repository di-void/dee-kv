name: dee-kv

services:
  node1:
    image: dee/kv-store
    build: .
    ports:
      - "50051:9000"
    volumes:
      - log-data:/app/DATA
    command:
      - --id=1
      - --config=./docker-cluster.config.json

  node2:
    image: dee/kv-store
    build: .
    ports:
      - "50052:9000"
    volumes:
      - log-data:/app/DATA
    command:
      - --id=2
      - --config=./docker-cluster.config.json

  node3:
    image: dee/kv-store
    build: .
    ports:
      - "50053:9000"
    volumes:
      - log-data:/app/DATA
    command:
      - --id=3
      - --config=./docker-cluster.config.json

volumes:
  log-data:
